<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stub Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
	<link rel="stylesheet" type="text/css" href="../src/main.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script> 
    <script type="text/javascript" src="../src/main.js"></script>      
	<style>

	</style>
	<script>
	  document.addEventListener("onload", function() {
	    var list = document.getElementById("list");
	    var template = document.getElementById("template");
	    list.onSetupItem = function (index) {
	      this.appendChild(template.cloneNode(true));
	      this.querySelector("h1").innerHTML = index + 1;
	    });
	    list.count = 100;
	    list.render
	  }) 	
	</script>
</head>

<body style="background-color:#2c3e50;color: white;">
  <sam-eagerlist id="list"></sam-eagerlist>
  <template id="template">
    <h1></h1>
  </template>
</body>

</html>
